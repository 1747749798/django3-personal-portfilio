{% extends 'portfolio/base.html' %}

{% block content %}
Hello blog
<h2>Nick has written {{blogs.count}} blog{{blog.count|pluralize}}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h3>{{blog.date| date:'M d Y'}}</h3>
<p>{{blog.description}}</p>


{% endfor %}
{% endblock %}
